name: Apply Infra

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform_infra:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        backend_dir:
          - envs/prod/networking
          - envs/prod/storage
          - envs/prod/container_registry
    env:
      S3_BUCKET: ${{ vars.AWS_S3_BUCKET }}
      TERRAFORM_WORKING_DIR: ${{ matrix.backend_dir }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Debug workspace info
        run: |
          echo "Current working directory: $(pwd)"
          echo "Listing repo root:"
          ls -al
          echo "Listing target Terraform directory: ${{ env.TERRAFORM_WORKING_DIR }}"
          ls -al "${{ env.TERRAFORM_WORKING_DIR }}" || echo "Directory not found"

      - name: Terraform init
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform init -input=false -upgrade

      - name: Terraform state debug
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: |
          terraform workspace show
          terraform state list || echo "No resources currently in state"

      - name: Terraform apply
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform apply -auto-approve -input=false

      - name: Sync repository to S3 (site bucket)
        if: matrix.backend_dir == 'envs/prod/networking'
        run: |
          aws s3 sync . "s3://${S3_BUCKET}" \
            --exclude ".git/*" \
            --exclude ".terraform/*" \
            --exclude "*.tfstate" \
            --exclude "*.tfstate.*" \
            --delete

  web_distribution:
    needs: terraform_infra
    runs-on: ubuntu-latest
    env:
      TERRAFORM_WORKING_DIR: envs/prod/web_distribution
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform init -input=false -upgrade

      - name: Terraform apply
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform apply -auto-approve -input=false

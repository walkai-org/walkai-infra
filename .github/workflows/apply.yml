name: Apply Infra

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  networking:
    runs-on: ubuntu-latest
    env:
      S3_BUCKET: ${{ vars.AWS_S3_BUCKET }}
      TERRAFORM_WORKING_DIR: envs/prod/networking
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Debug workspace info
        run: |
          echo "Current working directory: $(pwd)"
          echo "Listing repo root:"
          ls -al
          echo "Listing target Terraform directory: ${{ env.TERRAFORM_WORKING_DIR }}"
          ls -al "${{ env.TERRAFORM_WORKING_DIR }}" || echo "Directory not found"

      - name: Terraform init
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform init -input=false -upgrade

      - name: Terraform state debug
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: |
          terraform workspace show
          terraform state list || echo "No resources currently in state"

      - name: Terraform apply
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform apply -auto-approve -input=false

      - name: Sync repository to S3 (site bucket)
        run: |
          aws s3 sync . "s3://${S3_BUCKET}" \
            --exclude ".git/*" \
            --exclude ".terraform/*" \
            --exclude "*.tfstate" \
            --exclude "*.tfstate.*" \
            --delete

  storage:
    needs: networking
    runs-on: ubuntu-latest
    outputs:
      app_client_bucket_name: ${{ steps.out.outputs.app_client_bucket_name }}
    env:
      TERRAFORM_WORKING_DIR: envs/prod/storage
      TF_VAR_bootstrap_first_user_email: ${{ vars.BOOTSTRAP_FIRST_USER }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform init -input=false -upgrade

      - name: Terraform apply
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform apply -auto-approve -input=false

      - name: Capture Storage outputs
        id: out
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: |
          echo "app_client_bucket_name=$(terraform output -raw app_client_bucket_name)" >> "$GITHUB_OUTPUT"

  load_balancer:
    needs: networking
    runs-on: ubuntu-latest
    outputs:
      alb_dns_name: ${{ steps.out.outputs.alb_dns_name }}
    env:
      TERRAFORM_WORKING_DIR: envs/prod/load_balancer
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform init -input=false -upgrade

      - name: Terraform apply
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform apply -auto-approve -input=false

      - name: Capture Load Balancer outputs
        id: out
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: |
          echo "alb_dns_name=$(terraform output -raw alb_dns_name)" >> "$GITHUB_OUTPUT"

  ecr:
    needs: networking
    runs-on: ubuntu-latest
    outputs:
      repository_name: ${{ steps.out.outputs.repository_name }}
      repository_arn: ${{ steps.out.outputs.repository_arn }}
    env:
      TERRAFORM_WORKING_DIR: envs/prod/ecr
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform init -input=false -upgrade

      - name: Terraform apply
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform apply -auto-approve -input=false

      - name: Capture ECR outputs
        id: out
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: |
          echo "repository_name=$(terraform output -raw repository_name)" >> "$GITHUB_OUTPUT"
          echo "repository_arn=$(terraform output -raw repository_arn)" >> "$GITHUB_OUTPUT"

  push_backend_image:
    needs: ecr
    runs-on: ubuntu-latest
    env:
      ECR_REPOSITORY: ${{ needs.ecr.outputs.repository_name }}
      SOURCE_IMAGE: ${{ vars.BACKEND_IMAGE_URL }}
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Resolve ECR registry
        id: ecr
        run: echo "registry=$(aws sts get-caller-identity --query Account --output text).dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com" >> "$GITHUB_OUTPUT"

      - name: Pull public backend image
        run: docker pull "${SOURCE_IMAGE}"

      - name: Tag and push to ECR
        env:
          ECR_REPOSITORY_ARN: ${{ needs.ecr.outputs.repository_arn }}
        run: |
          ECR_IMAGE="${{ steps.ecr.outputs.registry }}/${ECR_REPOSITORY}:${IMAGE_TAG}"
          docker tag "${SOURCE_IMAGE}" "${ECR_IMAGE}"
          docker push "${ECR_IMAGE}"

      - name: Also tag latest
        env:
          ECR_REPOSITORY_ARN: ${{ needs.ecr.outputs.repository_arn }}
        run: |
          ECR_IMAGE_LATEST="${{ steps.ecr.outputs.registry }}/${ECR_REPOSITORY}:latest"
          docker tag "${SOURCE_IMAGE}" "${ECR_IMAGE_LATEST}"
          docker push "${ECR_IMAGE_LATEST}"

  env_file:
    needs: storage
    runs-on: ubuntu-latest
    outputs:
      info_bucket_name: ${{ steps.out.outputs.info_bucket_name }}
    env:
      TERRAFORM_WORKING_DIR: envs/prod/storage
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform init -input=false -upgrade

      - name: Resolve info bucket name
        id: out
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: |
          arn=$(terraform output -raw info_bucket_arn)
          bucket_name="${arn#arn:aws:s3:::}"
          secret_arn=$(terraform output -raw db_master_secret_arn)
          echo "info_bucket_name=${bucket_name}" >> "$GITHUB_OUTPUT"
          echo "db_secret_arn=${secret_arn}" >> "$GITHUB_OUTPUT"

      - name: Create .env from Secrets Manager
        env:
          APP_AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          APP_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ACS_SMTP_PASSWORD: ${{ secrets.ACS_SMTP_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GITHUB_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}

          
        run: |
          secret_value=$(aws secretsmanager get-secret-value --secret-id "${{ steps.out.outputs.db_secret_arn }}" --query SecretString --output text)
          printf "DATABASE_URL=%s\n" "${secret_value}" > .env
          cat >> .env <<EOF
          ACS_SMTP_HOST=smtp.azurecomm.net
          ACS_SMTP_PORT=587
          ACS_SMTP_USERNAME=walkai
          ACS_SMTP_PASSWORD=${ACS_SMTP_PASSWORD}
          MAIL_FROM=noreply@info.walkaiorg.app
          INVITE_BASE_URL=https://walkaiorg.app/invitations/
          JWT_SECRET=${JWT_SECRET}
          JWT_ALGO=HS256
          ACCESS_MIN=300
          GITHUB_CLIENT_ID=Ov23liJh3cfjmR4dFTqY
          GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
          GITHUB_REDIRECT_URI=https://api.walkaiorg.app/oauth/github/callback
          FRONTEND_HOME=https://walkaiorg.app/app/
          JOB_NAMESPACE=walkai
          K8S_SECRET_ID=walkai/k8s/cluster-creds
          API_BASE_URL=https://api.walkaiorg.app
          AWS_ACCESS_KEY_ID=${APP_AWS_ACCESS_KEY_ID}
          AWS_SECRET_ACCESS_KEY=${APP_AWS_SECRET_ACCESS_KEY}
          AWS_REGION=us-east-1
          AWS_S3_BUCKET=walkai-info2
          ECR_URL=864683107176.dkr.ecr.us-east-1.amazonaws.com/walkai/users2
          DYNAMODB_OAUTH_TABLE=oauth_tx2
          DYNAMODB_CLUSTER_CACHE_TABLE=cluster_cache2
          SCHEDULE_WORKER_ENABLED=true
          BOOTSTRAP_EMAIL_SECRET_ID=walkai/bootstrap/first_user2
          EOF
      - name: Upload .env to S3
        run: aws s3 cp .env "s3://${{ steps.out.outputs.info_bucket_name }}/api/.env"

  ecs:
    needs: [storage, load_balancer, push_backend_image, env_file]
    runs-on: ubuntu-latest
    env:
      TERRAFORM_WORKING_DIR: envs/prod/ecs
      INFO_BUCKET_NAME: ${{ needs.env_file.outputs.info_bucket_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform init -input=false -upgrade

      - name: Terraform apply
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform apply -auto-approve -input=false

  web_distribution:
    needs: ecs
    runs-on: ubuntu-latest
    outputs:
      cloudfront_distribution_id: ${{ steps.out.outputs.cloudfront_distribution_id }}
    env:
      TERRAFORM_WORKING_DIR: envs/prod/web_distribution
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform init -input=false -upgrade

      - name: Terraform apply
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform apply -auto-approve -input=false

      - name: Capture Web Distribution outputs
        id: out
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: |
          echo "cloudfront_distribution_id=$(terraform output -raw distribution_id)" >> "$GITHUB_OUTPUT"

  deploy_frontend_client:
    needs: [storage, web_distribution]
    runs-on: ubuntu-latest
    env:
      APP_CLIENT_BUCKET: ${{ needs.storage.outputs.app_client_bucket_name }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ needs.web_distribution.outputs.cloudfront_distribution_id }}
      ALB_DNS_NAME: ${{ needs.load_balancer.outputs.alb_dns_name }}
      FRONTEND_REPO: ${{ vars.FRONTEND_REPO }}
      FRONTEND_REF: ${{ vars.FRONTEND_REF }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Checkout frontend repo (public)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.FRONTEND_REPO }}
          ref: ${{ env.FRONTEND_REF }}
          path: frontend

      - name: Debug working directory
        run: pwd

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Write .env.production from ALB DNS
        working-directory: frontend
        run: |
          echo "VITE_API_BASE = ${ALB_DNS_NAME}" > .env.production

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload dist/ to S3 (app client bucket)
        run: |
          aws s3 sync "frontend/dist/" "s3://${APP_CLIENT_BUCKET}" --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${CLOUDFRONT_DISTRIBUTION_ID}" \
            --paths "/*"

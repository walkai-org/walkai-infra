name: Apply Infra (Finalize HTTPS)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  load_balancer:
    runs-on: ubuntu-latest
    outputs:
      alb_dns_name: ${{ steps.out.outputs.alb_dns_name }}
    env:
      TERRAFORM_WORKING_DIR: envs/prod/load_balancer
      TF_VAR_base_domain: ${{ vars.BASE_DOMAIN }}
      TF_VAR_external_dns: ${{ vars.EXTERNAL_DNS }}
      TF_VAR_enable_https: "true"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform init -input=false -upgrade

      - name: Terraform apply
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform apply -auto-approve -input=false

      - name: Capture Load Balancer outputs
        id: out
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: |
          echo "alb_dns_name=$(terraform output -raw alb_dns_name)" >> "$GITHUB_OUTPUT"

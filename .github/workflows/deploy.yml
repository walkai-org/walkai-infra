name: Deploy to AWS

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      terraform_action:
        description: "Terraform action to run"
        required: true
        default: "apply"
        type: choice
        options:
          - apply
          - destroy

permissions:
  id-token: write
  contents: read
jobs:
  upload:
    runs-on: ubuntu-latest
    env:
      S3_BUCKET: ${{ vars.AWS_S3_BUCKET }}
      TERRAFORM_ACTION: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.terraform_action || 'apply' }}
      TF_BACKEND_BUCKET: ${{ vars.TF_BACKEND_BUCKET || 'walkai-terraform-state' }}
      TF_BACKEND_KEY: prod/networking/terraform.tfstate
      TF_BACKEND_REGION: ${{ vars.TF_BACKEND_REGION || vars.AWS_REGION }}
      TF_BACKEND_ENCRYPT: ${{ vars.TF_BACKEND_ENCRYPT || 'true' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Debug workspace info
        run: |
          echo "Current working directory: $(pwd)"
          echo "Listing repo root:"
          ls -al
          echo "Listing envs/prod/networking:"
          ls -al envs/prod/networking || echo "Directory not found"

      - name: Terraform init
        working-directory: envs/prod/networking
        run: |
          terraform init -input=false -upgrade \
            -backend-config="bucket=${TF_BACKEND_BUCKET}" \
            -backend-config="key=${TF_BACKEND_KEY}" \
            -backend-config="region=${TF_BACKEND_REGION}" \
            -backend-config="encrypt=${TF_BACKEND_ENCRYPT}"

      - name: Terraform state debug
        working-directory: envs/prod/networking
        run: |
          terraform workspace show
          terraform state list || echo "No resources currently in state"

      - name: Terraform apply
        if: env.TERRAFORM_ACTION == 'apply'
        working-directory: envs/prod/networking
        run: terraform apply -auto-approve -input=false

      - name: Terraform destroy
        if: env.TERRAFORM_ACTION == 'destroy'
        working-directory: envs/prod/networking
        run: terraform destroy -auto-approve -input=false

      - name: Sync repository to S3 (site bucket)
        if: env.TERRAFORM_ACTION == 'apply'
        run: |
          aws s3 sync . "s3://${S3_BUCKET}" \
            --exclude ".git/*" \
            --delete

name: Deploy to AWS

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      terraform_action:
        description: "Terraform action to run"
        required: true
        default: "apply"
        type: choice
        options:
          - apply
          - destroy

permissions:
  id-token: write
  contents: read

jobs:
  upload:
    runs-on: ubuntu-latest
    env:
      S3_BUCKET: ${{ vars.AWS_S3_BUCKET }}
      TERRAFORM_ACTION: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.terraform_action || 'apply' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug OIDC claims
        run: |
          sudo apt-get update -y >/dev/null 2>&1
          sudo apt-get install -y jq >/dev/null 2>&1
          echo "ref=$GITHUB_REF"
          echo "event=$GITHUB_EVENT_NAME"
          echo "repo=$GITHUB_REPOSITORY"
          url="${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com"
          tok=$(curl -sSL -H "Authorization: bearer ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" "$url" | jq -r '.value')
          echo "Decoded OIDC token claims:"
          echo "$tok" | awk -F. '{print $2}' | base64 -d 2>/dev/null | jq

      - name: WhoAmI (AWS)
        run: aws sts get-caller-identity

          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        working-directory: envs/prod/networking
        run: terraform init -input=false

      - name: Terraform apply
        if: env.TERRAFORM_ACTION == 'apply'
        working-directory: envs/prod/networking
        run: terraform apply -auto-approve -input=false

      - name: Terraform destroy
        if: env.TERRAFORM_ACTION == 'destroy'
        working-directory: envs/prod/networking
        run: terraform destroy -auto-approve -input=false

      - name: Sync repository to S3
        if: env.TERRAFORM_ACTION == 'apply'
        run: |
          aws s3 sync . "s3://${S3_BUCKET}" \
            --exclude ".git/*" \
            --delete
